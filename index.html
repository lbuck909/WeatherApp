<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href= "./assets/style.css">
  
</head>
<body>
  <div class="container">
  
    <div class="row text-center bg-primary text-black">
      <h1>Weather Dashboard</h1>
  </div>
  <!--Current Weather go here-->
  <div class="main">
    <h2>Current Weather</h2>
      <div class="box" style="height:200px;" id="currentWeather"></div>
    </div>
    <!-- city searches go here-->  
    <form id="search-form">
    <div class="column col-3"> 
   
     
      <label class="text">Search for a City:</label>
    <input id="cityInput" type="search" placeholder="Search City">
    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-btn">Search</button>
  <div class="list-group row m-3" id="history"></div>
    <!-- reset btn-->
    <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="reset-btn">Reset</button>
    </form>
  
  
      <!--Daily 5 day Forecast here-->  
  
      <h2>5 Day Forecast</h2>
      <hr>
  
      <div class="flex-container" id="current-weather-forecast">
      <div class="weatherCard">
        <div>temp</div>
        <div>""</div>
      </div>  
      <div class="weatherCard">
        <div>wind</div>
        <div>""</div>
      </div>
      <div class="weatherCard">
          <div>speed</div>
          <div>""</div> 
        </div>
      <div class="weatherCard">
            <div>uv</div>
            <div>""</div> 

    </div>
      
    <hr>
<script src="./assets/script.js"></script>  
</body>
</html>
